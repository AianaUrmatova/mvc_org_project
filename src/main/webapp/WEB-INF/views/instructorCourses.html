<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <title>Instructor Courses</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="p-4">

<h2 th:text="${instructor.firstName + ' ' + instructor.lastName}"></h2>
<h4 class="text-muted">Teaching Courses:</h4>

<div class="row g-4 mt-3">
    <div class="col-12 col-sm-6 col-md-4 col-lg-3"
         th:each="course : ${courses}">

        <div class="card shadow-sm">
            <img th:src="${course.imageUrl}" class="card-img-top" alt="Course image">

            <div class="card-body">
                <h5 class="card-title" th:text="${course.title}"></h5>
                <p class="card-text" th:text="${course.description}"></p>

                <a th:href="@{'/courses/' + ${course.id}}" class="btn btn-primary btn-sm">Open</a>
            </div>
        </div>

    </div>
</div>

<a href="/instructors" class="btn btn-secondary mt-4">Back</a>

</body>
</html>
