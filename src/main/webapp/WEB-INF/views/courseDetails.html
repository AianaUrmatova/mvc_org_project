<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >

<head>
    <meta charset="UTF-8">
    <title th:text="${course.title}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        .section-title {
            font-size: 22px;
            font-weight: 600;
            margin-top: 25px;
        }

        .card-box {
            border-radius: 12px;
            padding: 20px;
            background: #fff;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
    </style>
</head>

<body class="p-4" style="background:#f3f4f7;">

<div class="container">

    <div class="card-box d-flex gap-4">

        <img th:src="${course.imageUrl}"
             style="width:260px;height:180px;object-fit:cover;border-radius:10px;">

        <div>
            <h2 th:text="${course.title}"></h2>
            <p class="text-muted" th:text="${course.description}"></p>

            <p>
                <b>Start date: </b>
                <span th:text="${course.dateOfStart}"></span>
            </p>

            <a href="/courses" class="btn btn-secondary btn-sm mt-2">‚Üê Back</a>
        </div>
    </div>

    <div class="section-title">Instructors</div>
    <div class="row g-3 mt-1">
        <div class="col-12" th:if="${#lists.isEmpty(instructors)}">
            <p class="text-muted">No instructors yet</p>
        </div>

        <div class="col-12 col-sm-6 col-md-4"
             th:each="i : ${instructors}">
            <div class="card-box">
                <h5 th:text="${i.firstName + ' ' + i.lastName}"></h5>
                <p class="text-muted" th:text="${i.email}"></p>
                <p th:text="${i.phoneNumber}"></p>
            </div>
        </div>
    </div>

    <div class="section-title">Students</div>
    <div class="row g-3 mt-1">
        <div class="col-12" th:if="${#lists.isEmpty(students)}">
            <p class="text-muted">No students yet</p>
        </div>

        <div class="col-12 col-sm-6 col-md-4"
             th:each="s : ${students}">
            <div class="card-box">
                <h5 th:text="${s.firstName + ' ' + s.lastName}"></h5>
                <p class="text-muted" th:text="${s.email}"></p>
                <p th:text="${s.phoneNumber}"></p>
            </div>
        </div>
    </div>

    <div class="section-title">Lessons</div>
    <div class="row g-3 mt-1">
        <div class="col-12" th:if="${#lists.isEmpty(lessons)}">
            <p class="text-muted">No lessons yet</p>
        </div>

        <div class="col-12 col-sm-6 col-md-4"
             th:each="l : ${lessons}">
            <div class="card-box">
                <h5 th:text="${l.title}"></h5>
                <p class="text-muted">
                    <b>Date:</b> <span th:text="${l.publisherDate}"></span>
                </p>
                <p th:text="${l.description}"></p>
            </div>
        </div>
    </div>
</div>
</body>
</html>
