<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Students</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        body { margin: 0; padding: 0; background: #f5f7fa; }

        .sidebar {
            height: 100vh;
            width: 240px;
            background: #1f2937;
            position: fixed;
            left: 0;
            top: 0;
            padding-top: 40px;
        }

        .sidebar a {
            display: block;
            padding: 14px 25px;
            color: #d1d5db;
            text-decoration: none;
            font-size: 18px;
        }
        .sidebar a:hover {
            background: #374151;
            color: white;
        }

        .content {
            margin-left: 240px;
            padding: 25px;
        }

        .student-card {
            border-radius: 14px;
            background: white;
            padding: 15px;
            box-shadow: 0px 4px 12px rgba(0,0,0,0.1);
            transition: 0.2s ease;
        }
        .student-card:hover {
            transform: translateY(-4px);
        }

        .card-actions {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
        }

        .action-btn {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: white;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #007bff;
            box-shadow: 0 2px 6px rgba(0,0,0,0.15);
            cursor: pointer;
        }
        .action-btn:hover { background:#007bff; color:white; }

    </style>
</head>

<body>


<div class="sidebar">
    <a href="/courses">üìò Courses</a>
    <a href="/students">üë®‚Äçüéì Students</a>
    <a href="/instructors">üßë‚Äç Instructors</a>
    <a href="/lessons">üìö Lessons</a>
</div>

<div class="content">

    <a href="/students/new" class="btn btn-primary btn-lg float-end">
        Create Student
    </a>

    <h2 class="mb-4">All Students</h2>

    <div class="row g-4">

        <div class="col-12 col-sm-6 col-md-4"
             th:each="st : ${allStudents}">

            <div class="student-card">

                <div class="card-actions">
                    <a th:href="@{'/students/' + ${st.id}}" class="action-btn">
                        <i class="fa-solid fa-pen"></i>
                    </a>

                    <a th:href="@{'/students/' + ${st.id} + '/delete'}"
                       onclick="return confirm('–ë—É–ª —Å—Ç—É–¥–µ–Ω—Ç—Ç–∏ ”©—á“Ø—Ä”©—Å“Ø“£–±“Ø?')"
                       class="action-btn">
                        <i class="fa-solid fa-trash"></i>
                    </a>
                </div>

                <h5 class="fw-bold" th:text="${st.firstName + ' ' + st.lastName}"></h5>
                <div class="text-muted" th:text="${st.email}"></div>
                <div class="text-muted" th:text="${st.phoneNumber}"></div>

                <a th:href="@{'/students/' + ${st.id} + '/courses'}"
                   class="btn btn-outline-primary btn-sm w-100 mt-3">
                    View Courses
                </a>

                <a th:href="@{'/students/' + ${st.id} + '/add-course'}"
                   class="btn btn-outline-success btn-sm w-100 mt-2">
                    Add To Course
                </a>

            </div>

        </div>

    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
