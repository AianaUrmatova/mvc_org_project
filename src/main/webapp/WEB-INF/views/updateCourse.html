<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <title>Update Course</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: #f2f4f8;
        }

        .update-container {
            max-width: 900px;
            margin: 40px auto;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 6px 20px rgba(0,0,0,0.1);
        }

        .preview-img {
            width: 230px;
            height: 230px;
            border-radius: 10px;
            object-fit: cover;
            box-shadow: 0px 4px 14px rgba(0,0,0,0.15);
        }

        .title {
            font-size: 32px;
            font-weight: 700;
        }
    </style>
</head>

<body>

<div class="update-container">

    <h2 class="title mb-4">Update Course</h2>

    <form method="post"
          th:action="@{'/courses/update/' + ${course.id}}"
          th:object="${course}"
          enctype="multipart/form-data">

        <div class="row">
            <div class="col-md-7">

                <label class="mt-2">Title</label>
                <input type="text" th:field="*{title}" class="form-control mb-3">

                <label>Description</label>
                <input type="text" th:field="*{description}" class="form-control mb-3">

                <label>Start date</label>
                <input type="date" th:field="*{dateOfStart}" class="form-control mb-3">

                <label>Change Image</label>
                <input type="file" name="image" class="form-control mb-3">

                <button class="btn btn-primary btn-lg mt-2 px-4">Update</button>
                <a href="/courses" class="btn btn-secondary btn-lg mt-2 px-4">Back</a>

            </div>

            <div class="col-md-5 text-center">
                <p class="mb-2 fw-bold">Current Image</p>
                <img th:src="${course.imageUrl}" class="preview-img">
            </div>
        </div>
    </form>
</div>
</body>
</html>
