<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <title>Update Instructor</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: #f2f4f8;
        }

        .update-container {
            max-width: 800px;
            margin: 40px auto;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 6px 20px rgba(0,0,0,0.1);
        }

        .title {
            font-size: 32px;
            font-weight: 700;
        }
    </style>
</head>

<body>

<div class="update-container">

    <h2 class="title mb-4">Update Instructor</h2>

    <form method="post"
          th:action="@{'/instructors/update/' + ${instructor.id}}"
          th:object="${instructor}">

        <label class="mt-2">First Name</label>
        <input type="text" th:field="*{firstName}" class="form-control mb-3">

        <label>Last Name</label>
        <input type="text" th:field="*{lastName}" class="form-control mb-3">

        <label>Email</label>
        <input type="email" th:field="*{email}" class="form-control mb-3">

        <label>Phone Number</label>
        <div class="input-group mb-3">
            <span class="input-group-text">+996</span>
            <input type="text"
                   th:field="*{phoneNumber}"
                   th:value="${instructor.phoneNumber.substring(4)}"
                   maxlength="9"
                   class="form-control"
                   placeholder="772123456">
        </div>
        <button class="btn btn-primary btn-lg mt-2 px-4">Update</button>
        <a href="/instructors" class="btn btn-secondary btn-lg mt-2 px-4">Back</a>
    </form>
</div>
</body>
</html>
